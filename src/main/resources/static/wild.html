<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>Get pokemon</h2>

<!--<input id="fileupload" type="file" name="fileupload" />-->
<button id="upload-button" onclick="getPoke()"> Get Poke </button>

<script>
    async function getPoke() {

        await fetch('http://localhost:8080/wild/getPoke', {
            method: "GET"
        }).then(result =>    result.text())
            .then(text => alert(text));
    }
</script>
</body>
</html>
